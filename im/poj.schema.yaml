schema:
  schema_id: poj
  name: Phá Pe̍h-Ōe-Ji
  version: "0.91"
  author:
    - A-phok <yangwenbo99@gmail.com>
  description: 
    Use RIME to input POJ. 

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - fallback_segmentor
  translators:
    - echo_translator
    - table_translator

speller:
  alphabet: 'ZYXWVUTSRQPONMLKJIHGFEDCBAzyxwvutsrqponmlkjihgfedcba12345678'
  auto_select: true
  auto_select_unique_candidate: true
  # auto_select_pattern: 
  # - '[bcdghjklmnpst]'


translator:
  dictionary: poj

  encode_commit_history: true

  # Keep the order stable
  enable_user_dict: false
  enable_encoder: false
  strict_spelling: true
  enable_sentence: false

menu:
  page_size: 1

style:
  display_tray_icon: false
  font_face: "WenQuanYi Zen Hei"
